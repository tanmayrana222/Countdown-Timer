<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="timer-container">
        <div class="input-container">
            <input type = "number" id ="inputHours" placeholder = "HH" min = "0" max = "99" >
            
            <input type = "number" id ="inputMinutes" placeholder = "MM" min = "0" max = "59" >
            
            <input type = "number" id ="inputSeconds" placeholder = "SS" min = "0" max = "59" >
        </div>
        <div class="timer">
            <div class="time">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
